<script src="js/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/materialize.min.css" rel="stylesheet">
<div class="container">
  <header class="z-depth-2">
    <div class="container">
      <h1 class="header center-on-small-only">
      Youtube Playlist Downloader
      </h1>
        <div class="row center">
          <h4 class="header col s12 light center">Youtube downloader with pleasant UI</h4>
        </div>
    </div>
  </header>
    <div class="row">
        <div class="input-field col s10">
            <input id="url" type="text">
            <label for="url">Playlist URL</label>
        </div>
        <div class="col s2" style="padding:1vh">
            <a id="btn_check" class="waves-effect waves-light btn"><i class="material-icons left">autorenew</i>Check</a>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <a id="btn_dl" class="waves-effect waves-light btn"><i class="material-icons left">file_download</i>Download checked</a>
        </div>
        <div class="col s6">
            <a id="btn_hide" class="waves-effect waves-light btn"><i class="material-icons left">blur_on</i>Hide/Show unchecked</a>
        </div>
    </div>
    <ul class="collection" id="list">
    </ul>
</div>
<footer>
    <script src="js/script.js"></script>
    <script src="js/materialize.min.js"></script>
</footer>
